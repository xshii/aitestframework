<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fmtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">AI Dev Tools Architecture</text>

  <!-- Application Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="800" height="80" rx="10" fill="url(#appGrad)"/>
    <text x="450" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Application Layer</text>

    <rect x="70" y="90" width="180" height="35" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="160" y="113" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">xlsx workflow</text>

    <rect x="270" y="90" width="180" height="35" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="360" y="113" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Python API</text>

    <rect x="470" y="90" width="180" height="35" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="560" y="113" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CLI</text>

    <rect x="670" y="90" width="160" height="35" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="750" y="113" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">demos/</text>
  </g>

  <!-- Arrow 1 -->
  <polygon points="450,140 445,150 455,150" fill="#666"/>
  <path d="M450 150 L450 165" stroke="#666" stroke-width="2"/>

  <!-- Ops Layer (New) -->
  <g filter="url(#shadow)">
    <rect x="50" y="170" width="800" height="110" rx="10" fill="url(#opsGrad)"/>
    <text x="450" y="193" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Ops Layer (Operator Framework)</text>

    <rect x="70" y="205" width="230" height="60" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="185" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">golden_cpp</text>
    <text x="185" y="240" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">C++ Golden (optional)</text>
    <text x="185" y="255" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">@register_golden_cpp</text>

    <rect x="320" y="205" width="230" height="60" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="435" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">golden_python</text>
    <text x="435" y="240" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Python Golden (fp32)</text>
    <text x="435" y="255" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">Built-in implementation</text>

    <rect x="570" y="205" width="260" height="60" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="700" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">reference (fuzz)</text>
    <text x="700" y="240" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">High precision (fp64 → fp32)</text>
    <text x="700" y="255" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">For fuzzy comparison</text>
  </g>

  <!-- Arrow 2 -->
  <polygon points="450,285 445,295 455,295" fill="#666"/>
  <path d="M450 295 L450 310" stroke="#666" stroke-width="2"/>

  <!-- Tools Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="315" width="800" height="85" rx="10" fill="url(#toolGrad)"/>
    <text x="450" y="338" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Tools Layer</text>

    <rect x="70" y="350" width="180" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="160" y="368" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">compare</text>
    <text x="160" y="382" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">3-Column Diff Pipeline</text>

    <rect x="270" y="350" width="180" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="360" y="368" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">xlsx</text>
    <text x="360" y="382" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Template / Import / Run</text>

    <rect x="470" y="350" width="180" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="560" y="368" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">trace</text>
    <text x="560" y="382" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Instrumentation</text>

    <rect x="670" y="350" width="160" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="750" y="368" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">archive</text>
    <text x="750" y="382" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Export &amp; Pack</text>
  </g>

  <!-- Arrow 3 -->
  <polygon points="450,405 445,415 455,415" fill="#666"/>
  <path d="M450 415 L450 430" stroke="#666" stroke-width="2"/>

  <!-- Formats Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="435" width="800" height="85" rx="10" fill="url(#fmtGrad)"/>
    <text x="450" y="458" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Formats Layer</text>

    <rect x="70" y="470" width="145" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="142" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">numpy</text>
    <text x="142" y="502" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">npy / npz</text>

    <rect x="230" y="470" width="145" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="302" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">raw</text>
    <text x="302" y="502" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Binary (.bin)</text>

    <rect x="390" y="470" width="145" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="462" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">bfp</text>
    <text x="462" y="502" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Block Float Point</text>

    <rect x="550" y="470" width="145" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="622" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">gfloat</text>
    <text x="622" y="502" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Custom Float</text>

    <rect x="710" y="470" width="120" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="770" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">custom</text>
    <text x="770" y="502" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">User Defined</text>
  </g>

  <!-- Arrow 4 -->
  <polygon points="450,525 445,535 455,535" fill="#666"/>
  <path d="M450 535 L450 550" stroke="#666" stroke-width="2"/>

  <!-- Data Flow Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="555" width="800" height="100" rx="10" fill="url(#dataGrad)"/>
    <text x="450" y="578" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Binary Data Flow</text>

    <!-- Input/Weight -->
    <rect x="70" y="590" width="180" height="50" rx="5" fill="white" fill-opacity="0.9" stroke="#4facfe" stroke-width="2"/>
    <text x="160" y="612" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">input_bin / weight_bin</text>
    <text x="160" y="628" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">→ DUT Input</text>

    <!-- DUT -->
    <rect x="280" y="590" width="120" height="50" rx="5" fill="#ffebee" stroke="#f5576c" stroke-width="2"/>
    <text x="340" y="612" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#c62828">DUT</text>
    <text x="340" y="628" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">sim_cmd</text>

    <!-- Result -->
    <rect x="430" y="590" width="130" height="50" rx="5" fill="white" fill-opacity="0.9" stroke="#ff9800" stroke-width="2"/>
    <text x="495" y="612" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">result_bin</text>
    <text x="495" y="628" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">DUT Output</text>

    <!-- Golden/Reference -->
    <rect x="590" y="590" width="240" height="50" rx="5" fill="white" fill-opacity="0.9" stroke="#43e97b" stroke-width="2"/>
    <text x="710" y="612" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">golden_bin / reference_bin</text>
    <text x="710" y="628" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Standard Answer (for compare)</text>

    <!-- Arrows between data boxes -->
    <path d="M250 615 L275 615" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <polygon points="280,615 273,612 273,618" fill="#666"/>

    <path d="M400 615 L425 615" stroke="#666" stroke-width="1.5"/>
    <polygon points="430,615 423,612 423,618" fill="#666"/>

    <path d="M560 615 L585 615" stroke="#666" stroke-width="1.5" stroke-dasharray="4,2"/>
    <polygon points="590,615 583,612 583,618" fill="#666"/>
  </g>

  <!-- Footer -->
  <text x="450" y="680" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">AI Dev Tools v2.0 - Unified Workflow with 3-Form Operator Framework</text>
</svg>
