<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}aitestframework{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">aitestframework</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link{% if request.path.startswith('/deps') %} active{% endif %}" href="/deps">Deps</a></li>
        <li class="nav-item"><a class="nav-link{% if request.path.startswith('/bundles') %} active{% endif %}" href="/bundles">Bundles</a></li>
        <li class="nav-item"><a class="nav-link{% if request.path.startswith('/logs') %} active{% endif %}" href="/logs">Logs</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">{% block content %}{% endblock %}</div>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
